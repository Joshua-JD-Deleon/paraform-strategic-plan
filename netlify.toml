[build]
  command = "npm run build"
  publish = "out"

# Production (main branch) - show all pages
[context.production]
  command = "npm run build"
  [context.production.environment]
    NEXT_PUBLIC_SHOW_MY_APPROACH = "true"

# Branch deploys (interview-prep) - include everything
[context.branch-deploy]
  command = "npm run build"

# Specific context for interview-prep branch
[context.interview-prep]
  command = "npm run build"
  [context.interview-prep.environment]
    NEXT_PUBLIC_SHOW_PREP = "true"
